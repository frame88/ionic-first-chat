<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="ion-margin-top"></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">{{ username }}</ion-title>
    <ion-text style="display: flex;" class="ion-margin-top" slot="end">
      <h1>{{ username }}</h1>
      <ion-icon routerLink="" size="large" name="information-circle-outline" color="primary" class="ion-margin-start"></ion-icon>
    </ion-text>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="ion-margin-bottom ion-padding-bottom">
      <!-- <ion-title size="large">{{ folder }}</ion-title> -->
      <span color="primary">{{message}}</span>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- <strong class="capitalize">{{ folder }}</strong> -->
    <div>
      <!-- <div *ngIf="!telInfo?.data" id="spinner-img">&nbsp;</div> -->
      <div *ngIf="!telInfo?.user" id="spinner-img">&nbsp;</div>
    </div>
  </div>

</ion-content>
